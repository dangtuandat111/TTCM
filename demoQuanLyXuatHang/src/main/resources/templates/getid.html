<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title >
</head>
<body>
<h1 style="text-align: center">Sửa Hóa Đơn</h1>
<form method="post" th:action="@{/update/{id}(id=${outbill.getId()})}" th:object="${outbill}"  >
    <div class="form-group">
        <label >Số Lượng</label>
        <input   class="form-control" th:field="*{total}">
        <label >Mã Chi Nhánh</label>
        <input   class="form-control" th:field="*{idBranch}" >
        <label >Tình trạng đơn </label>
        <input   class="form-control" th:field="*{billStatus}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
