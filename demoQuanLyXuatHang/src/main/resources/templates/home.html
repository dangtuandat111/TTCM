<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-2">
    <h1 style="text-align: center">Danh Sách Hóa Đơn Xuất</h1>
    <a class="btn btn-success" th:href="@{/add}">Thêm Hóa Đơn</a>
<!--    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" th:action="@{/getId/{id}(id=${outbill.idOutBill})}">Update</button>-->
    <table class="table table-striped  table-responsive-md">
        <thead>
        <tr>
            <th>STT</th>
            <th>Số Hóa Đơn</th>
            <th>Mã Sản Phẩm</th>
            <th>Giá</th>
            <th>Số Lượng</th>
            <th>Tên Chi Nhánh</th>
            <th>Địa Chỉ Chi Nhánh</th>
            <th>Tình Trạng Đơn</th>
            <th>Thời Gian Tạo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="outbill , i :${outbills}">
            <td th:text="${i.count}"></td>
            <td th:text="${outbill.idOutBill}"></td>
            <td th:text="${outbill.idProduct}"></td>
            <td th:text="${outbill.amount}"></td>
            <td th:text="${outbill.total}"></td>
            <td th:text="${outbill.branchName}"></td>
            <td th:text="${outbill.branchLocation}"></td>
            <td th:text="${outbill.billStatus}"></td>
            <td th:text="${outbill.createTime}"></td>
            <td><a class="btn btn-info" th:href="@{/getId/{id}(id=${outbill.idOutBill})}">Update</a></td>
<!--            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" th:action="@{/getId/{id}(id=${outbill.idOutBill})}">Update</button></td>-->
            <td><a class="btn btn-info" th:href="@{/deleteOutBill/{id}(id=${outbill.idOutBill})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
