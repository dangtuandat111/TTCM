<h1 style="text-align: center">Thêm Hóa Đơn</h1>
<form method="post" th:action="@{/add}" th:object="${outbill}"  >
    <div class="form-group">
        <label >Giá Sản Phẩm</label>
        <input  class="form-control" type="text" name="amount" >
        <label >Thuộc Danh Sách Sản Phẩm </label>
        <input   class="form-control" type="text" name="idList" >
        <label >Số Lượng</label>
        <input   class="form-control" th:field="*{total}" type="text" name="total">
        <label >Mã Chi Nhánh</label>
        <input   class="form-control" th:field="*{idBranch}" type="text" name="idBranch">
        <label >Tình trạng đơn </label>
        <input   class="form-control" th:field="*{billStatus}"type="text" name="billStatus">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
